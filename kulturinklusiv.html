            # kulturINKLUSIV



## Organisation


- **Struktur**:
  - Das Netzwerk umfasst etwa 35 Mitglieder aus verschiedenen kulturellen und sozialen Einrichtungen in Hildesheim und Umgebung.
  - Es wird von einer Lenkungsgruppe geleitet und organisiert drei jährliche Netzwerktreffen sowie ein öffentliches Forum für offene Diskussionen und Vernetzung.


- Gegründet im Jahr 2013.


- **Wichtige Teilnehmer\*innen**: Zu den Vertreter\*innen gehören u.a. Diakonie Himmelsthür, Lebenshilfe Hildesheim, Malteser Hilfsdienst sowie Kultur- und kommunale Büros von Hildesheim.



## Fokus


- **Ziele**:
  - Förderung kultureller Inklusion, indem kulturelle Angebote für alle, einschließlich Menschen mit Behinderungen, zugänglich gemacht werden.
  - Menschen mit Behinderungen aktiv als Publikum oder Künstler\*innen einzubinden.


- **Kernbereiche**:
  - "Barrierefreie Kultur" und "inklusive kulturelle Zugänge".
  - Sensibilisierung für physische und sensorische Barrierefreiheit bei Veranstaltungen und in Veranstaltungsorten.



## Teilnahme


- **Mitmachen**:
  - Interessierte können die Koordinator\*innen des Netzwerks, Ulrike Dammann (Stadt Hildesheim) oder Birgit Krauß (Kulturbüro Hildesheim), kontaktieren.
  - Das Netzwerk fördert eine vielfältige Teilnahme, darunter Kulturschaffende, Politiker\*innen und Menschen mit Behinderungen.


- **Engagement-Möglichkeiten**:
  - Teilnahme an Workshops, Foren und anderen Veranstaltungen des Netzwerks.
  - Zusammenarbeit an Projekten und Austausch von Erkenntnissen zur Barrierefreiheit.



## Projekte


1. **Workshops**:
   - "Barrierefreie Veranstaltungsplanung und inklusive Kulturarbeit": Im Februar 2023 wurden über 40 Teilnehmer\*innen geschult, wie kulturelle Veranstaltungen inklusiver gestaltet werden können, unterstützt von der Initiative *"Barrierefrei Feiern"*.
   - Zentrale Erkenntnisse:
     - Barrierefreie Veranstaltungsplanung gelingt am besten, wenn Expert*innen in eigener Sache beteiligt sind.


2. **Forum "Barrierefrei Feiern" (April 2023)**:
   - Eine öffentliche Veranstaltung zur Identifikation und Reduktion von Barrieren bei kulturellen Events.
   - Diskussionsrunden in einem "Worldcafé"-Format zu Themen wie digitale Barrierefreiheit, Festivalplanung und Inklusion im Alltag.


3. **Inspektion der „Hildesheimer Wallungen“**:
   - Ein Audit des Festivalgeländes führte zu Verbesserungen für Barrierefreiheit, wie bessere Beschilderung, Beleuchtung und Sanitäranlagen.


4. **Publikation**:
   - *"Kultur braucht alle!"*: Ein Leitfaden, der Ergebnisse und Erkenntnisse aus den Aktivitäten des Netzwerks teilt, verfügbar in barrierefreien Formaten.


5. **Künstlerische und kulturelle Zusammenarbeit**:
   - Projekte wie Atelier Wilderers und Theater für Niedersachsen arbeiten an inklusiven künstlerischen Beiträgen.



## Wirkung der Projekte


- Integration in kulturelle Politikdiskussionen, z. B. Bewerbung Hildesheims zur Europäischen Kulturhauptstadt 2025.
- Verbesserte Barrierefreiheit bei lokalen Veranstaltungen und Festivals.
- Förderung des Dialogs zwischen Kulturschaffenden und betroffener Community.
